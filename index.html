<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <td> Amount </td>
                <td> <input type="number"  id="principal"> </td>  
            </tr> <br/>
            <tr>
                <td> Interest Rate </td>
                <td> <input type="range"  id="rate" min="1" max="100" value="50"> </td> 
            </tr> <br/>
            <tr>
                <td> <label for="years">No. of Years</label> </td>
                <td> <select id="years"> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </td>
            </tr>  <br/> <br/>
            <tr>
                <td> <button onclick="compute()">Compute Interest</button> </td>
                <td> </td>
            </tr>
            </table>
    <h5> &copy; Everyone Can Get Rich </h5>
        </center>
    </body>
</html>
